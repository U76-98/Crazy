<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{           
            height: 650px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-content: center;
        }
        .left{
            background-color:#faebd7;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            border-radius: 10%;
            height: 100%;
            width: 40%;
        }
        .right{           
            height: 100%;
            width: 40%;
            border-radius: 10%;
            background-color: #82d3d6;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>
<body style="background-color: #e0c1e6">
    <!-- Header div -->
    <div class = "main" >
        
        <div class = "left">
            <center>
            <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: rgb(121, 26, 26); width: 80%; border-radius: 60px; color:khaki;">Try out our all new flavors!</h1>
            <img src = "https://www.idealicecream.com/wp-content/uploads/2024/04/vanilla-flavour.png" alt = "cat" style = "width: 85%; height: 75%;">
            <h1 style="font-family: 'Courier New', Courier, monospace; margin-top: 20px;">ORDER NOW!</h1>
            </center>
        </div>
        <div class = "right">
            <center>    
                <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: #d3f4e9; border-radius: 20px; width: 250px;"> Place order </h1>
                <div>
                    <form style="margin-top: 100px;">
                        <input type="text" placeholder="Name" style="font-size: xx-large; margin-bottom: 10px; border-radius: 10px; background-color: #fff8f0;">
                        <br>
                        <input type="text" placeholder="Phone Number" style="font-size: xx-large; margin-bottom: 10px; border-radius: 10px; background-color: #fff8f0;">
                        <br>
                        <input type="text" placeholder="Icecream flavor" style="font-size: xx-large; margin-bottom: 10px; border-radius: 10px; background-color: #fff8f0;">
                        <br>
                        <input type="text" placeholder="Quantity" style="font-size: xx-large; border-radius: 10px; background-color: #fff8f0;">
                        <br>
                    </form>
                </div>
                <input type="submit" value="Order" style="font-size: xx-large; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                background-color: #ffb3a6; border-radius: 20px; width: 250px; height: 50px; color: black; margin-top: 100px;">
            </center>
        </div>
    </div>
