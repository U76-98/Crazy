<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function input(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("pass").value;
        var phone = document.getElementById("ph").value;
        var check = document.getElementById("checkbox").checked;
        console.log(`name ${name}`);
        console.log(`email ${email}`);
        console.log(`password ${password}`);
        console.log(`phone ${phone}`);
        if(!check){
            alert("Please accept the terms and conditions");
        }
        else {
            if(name == "" || email == "" || password == "" || phone == ""){
                alert("Please fill all the fields");
            } else {
                window.location.href = "hackaton.html";
            }
        }
    }
</script>
<body>
    <center style="margin-top: 100px;">    
    <section style="font-size: x-large;font-family: monospace; border: 1px solid black; width: 300px;">
        <h1 style="font-family:'Courier New', Courier, monospace;">Sign Up  </h1>
        <form>
            <input id ="name" type="text" name="username" placeholder="Username" style="font-size: large;">
            <input id ="email" type="email" name="email" placeholder="Email" style="font-size: large; margin-top: 5px;">
            <input id ="pass" type="password" name="password" placeholder="Password" style="font-size: large; margin-top: 5px;">
            <input id ="ph" type="tel" name="phone nummber" pattern="pattern"[0-9]{3}-[0-9]{2}-[0-9]{3} placeholder="Phone Number" style="font-size: large; margin-top: 5px;">
            <br>
            <p style="font-size: small; display: inline">Terms and Conditions</p>
            <input type="checkbox" name="remember" style="margin-top: 5px;" id="checkbox">
            <br>
            <p style="font-size: small; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">forgot password? <a href="" style="text-decoration: none; color: blue;">Click here</a></p>
        </form>
        <input onclick = input() type="submit" value="Login" style="font-size: large; margin-top: 5px; margin-bottom: 20px;">
    </section>
    </center>
</body>
</html>
